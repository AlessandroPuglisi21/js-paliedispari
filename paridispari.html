<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PARI E DISPARI</title>
    <link rel="stylesheet" href="./CSS/paridispari.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid half-screen d-flex justify-content-center align-items-center flex-column gap-2">
        <h1 id="number" class="text-center text-light">SCEGLI TRA PARI O DISPARI</h1>
        
        <!-- Scelta tra Pari o Dispari -->
        <div>
            <h3 for="choice" class="text-light">Scegli:</h3>
            <select id="choice" class="form-select">
                <option value="pari">Pari</option>
                <option value="dispari">Dispari</option>
            </select>
        </div>
        
        <!-- Input per il numero -->
        <div>
            <h3 class="text-light">Scegli un numero da 1 a 5:</h3>
            <select id="userNum" class="form-select">
                <option value="">Seleziona un numero</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        
        <button type="button" class="btn btn-primary btn-lg" onclick="gioca()">Gioca!</button>
        
        <!-- Risultato -->
        <div id="result" class="text-light text-center mt-3"></div>
    </div>

    <script src="./paridispari.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
